<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Calendario</title>
</head>
<body>
    <header>
        <h1>Calendario de Eventos</h1>
    </header>
    <main>
        <section id="calendar-views">
            <button id="view-annual">Anual</button>
            <button id="view-monthly">Mensual</button>
            <button id="view-daily">Diario</button>
        </section>
        <section id="calendar-container-wrapper">
            <section id="calendar">
                <!-- Aquí se generará el calendario -->
            </section>
            <section id="event-form" style="display: none;">
                <!-- Aquí se mostrará el formulario para gestionar eventos -->
            </section>
        </section>
    </main>
    <script src="./JS/Script.js"></script>
</body>
</html>
